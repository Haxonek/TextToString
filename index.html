<html>
<head>
	<title>Text to String!</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<script>
		var b_s = 0;
		var tab = 0;
		var ret = 0;
		
		function convert() {
			var s = document.getElementById('source').value;
			s = s + " AND " + s;
			document.getElementById('source').value = s;
		}
	</script>
	<h2>asdfasdf</h2>
	<div class="container">
		<div class="main-wrapper">
			<h2>Convert text to a string!</h2>
			<textarea width="600" height="400" id="source"></textarea>
			<button id="" onclick="convert">RUN</button>
			<div class="result-wrapper">
				<h4>This is the product:</h4>
				<div id="result">
					<script>
						document.getElementById('source').value = '?';
					</script>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
